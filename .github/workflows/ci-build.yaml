name: Build and Output Artifacts

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-windows:
    name: Build on Windows
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build:win

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: windows-build
          path: ./dist # 成果物が出力されるディレクトリを指定

  build-macos:
    name: Build on macOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: npm run build:mac

      - name: Archive build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: macos-build
          path: ./dist # 成果物が出力されるディレクトリを指定

  merge-results:
    name: Merge Build Artifacts
    runs-on: ubuntu-latest
    needs: [build-windows, build-macos]
    steps:
      - name: Download Windows artifacts
        uses: actions/download-artifact@v3
        with:
          name: windows-build
          path: ./windows-build

      - name: Download macOS artifacts
        uses: actions/download-artifact@v3
        with:
          name: macos-build
          path: ./macos-build

      - name: Create merged output directory
        run: mkdir merged-build

      - name: Copy Windows build artifacts to merged directory
        run: cp -r ./windows-build/* ./merged-build/

      - name: Copy macOS build artifacts to merged directory
        run: cp -r ./macos-build/* ./merged-build/

      - name: Upload merged build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: merged-build
          path: ./merged-build